<!-- Contact Section -->
<section class="contact section" id="contact">
    <div class="container">

        <div class="section-heading">
            <h2 data-i18n="contact.title">Get In Touch</h2>
            <div class="underline"></div>
        </div>

        <div class="contact-content">

            <div class="contact-info">

                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                    <div class="contact-details">
                        <h3 data-i18n="contact.emailTitle">Email</h3>
                        <p><a href="mailto:matihansen12@gmail.com">matihansen12@gmail.com</a></p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-phone"></i></div>
                    <div class="contact-details">
                        <h3 data-i18n="contact.phoneTitle">Phone</h3>
                        <p><a href="tel:+5492615392692">+54 9 2615392692</a></p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon"><i class="fab fa-linkedin"></i></div>
                    <div class="contact-details">
                        <h3 data-i18n="contact.linkedinTitle">LinkedIn</h3>
                        <p>
                            <a href="https://linkedin.com/in/YOUR-LINK" target="_blank">
                                YOUR-LINK
                            </a>
                        </p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon"><i class="fab fa-github"></i></div>
                    <div class="contact-details">
                        <h3 data-i18n="contact.githubTitle">GitHub</h3>
                        <p><a href="https://github.com/matih1210" target="_blank">github.com/matih1210</a></p>
                    </div>
                </div>

            </div>

            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/mzzqrdyb" method="POST">

                    <div class="form-group">
                        <label for="name" data-i18n="contact.form.name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="Name" 
                            required 
                            placeholder="" 
                            data-i18n-placeholder="contact.form.namePlaceholder">
                    </div>

                    <div class="form-group">
                        <label for="email" data-i18n="contact.form.email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="Email" 
                            required 
                            placeholder="" 
                            data-i18n-placeholder="contact.form.emailPlaceholder">
                    </div>

                    <div class="form-group">
                        <label for="subject" data-i18n="contact.form.subject">Subject</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="Subject" 
                            required 
                            placeholder="" 
                            data-i18n-placeholder="contact.form.subjectPlaceholder">
                    </div>

                    <div class="form-group">
                        <label for="message" data-i18n="contact.form.message">Message</label>
                        <textarea 
                            id="message" 
                            name="Message" 
                            rows="6" 
                            required 
                            placeholder="" 
                            data-i18n-placeholder="contact.form.messagePlaceholder"></textarea>
                    </div>

                    <button 
                        type="submit" 
                        class="btn btn-primary btn-submit"
                        data-i18n="contact.form.send">
                        Send Message
                    </button>

                </form>
            </div>

        </div>

    </div>
</section>
